<body>
  <div class="container contact-section">
    <h2 class="text-center title">📩 Contact 9999Shop</h2>
    <div class="row">
      
      <!-- Store Contact Info -->
      <div class="col-md-5 mb-4">
        <div class="contact-card store-info">
          <h5>📍 Address</h5>
          <p>168 Central Market Street, Phnom Penh, Cambodia</p>

          <h5>📞 Phone</h5>
          <p>+855 61 599 668
          </p>

          <h5>✉️ Email</h5>
          <p>contact@9999store.com</p>

          <h5>🕒 Opening Hours</h5>
          <p>Mon - Sat: 8:00 AM – 6:00 PM<br />Sunday: Closed</p>
        </div>

        <!-- Map -->
        <div class="mt-4">
          <iframe
            src="https://www.google.com/maps?q=central%20market%20phnom%20penh&output=embed"
            width="100%"
            height="330"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="contact-card">
          <form>
            <div class="form-group mb-3">
              <label for="name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-submit">
              🚀 Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
